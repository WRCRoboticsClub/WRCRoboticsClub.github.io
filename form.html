<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="./fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="form.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form action="https://roboticswrc.herokuapp.com/" method="POST">
					<input type="hidden" name="data" value='1'>
					<h3>Registration Form For Robo Rookies</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" name="fname" class="form-control" required>
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" name="lname" class="form-control" required>
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Phone Number</label>
						<input type="tel" name="phone" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="email" name="email" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<label for="">Roll No.</label>
						<input type="text" name="roll" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<label for="">Field of Interest</label>
						<textarea id="interest" class="form-control" name="interest" rows="2" ></textarea>
					</div>
					<div class="form-wrapper">
						<label for="">Projects Completed</label>
						<textarea id="projects" class="form-control" name="projects" rows="2" ></textarea>
					</div>
					<div class="form-wrapper">
						<label for="">Any past association with WRC robotics or any other robotics</label>
						<input type="text" name="past" class="form-control">
					</div>
					<div class="checkbox">
						<label>
							by clicking register now, I accept the Terms of Use & Privacy Policy and required fee will be submitted as per rule.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
